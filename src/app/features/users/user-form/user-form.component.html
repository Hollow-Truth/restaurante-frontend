<p-toast position="top-right"></p-toast>

<div class="flex flex-column h-full w-full surface-ground">
    
    <div class="flex align-items-center px-4 py-2 bg-white border-bottom-1 surface-border">
        <h1 class="text-xl font-bold text-900 m-0">Gestión de Personal</h1>
    </div>

    <div class="flex-1 p-4 flex justify-content-center">
        <div class="w-full md:w-6 lg:w-4">
            <div class="surface-card p-5 border-round-xl shadow-2">
                <h2 class="text-lg font-bold mb-4 text-900">Nuevo Empleado</h2>
                
                <div class="p-fluid">
                    <div class="field mb-3">
                        <label class="font-bold mb-2 block">Nombre de Usuario</label>
                        <input pInputText [(ngModel)]="username" placeholder="Ej: juan_caja" />
                    </div>

                    <div class="field mb-3">
                        <label class="font-bold mb-2 block">Contraseña</label>
                        <p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="false" placeholder="••••••"></p-password>
                    </div>

                    <div class="field mb-5">
                        <label class="font-bold mb-2 block">Rol / Puesto</label>
                        <p-dropdown [options]="roles" [(ngModel)]="selectedRole" optionLabel="label" placeholder="Selecciona el rol"></p-dropdown>
                    </div>

                    <button pButton label="CREAR USUARIO" icon="pi pi-user-plus" 
                            class="p-button-lg font-bold" style="background-color: var(--text-dark); border: none;"
                            (click)="crearUsuario()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
