<!-- CONTENEDOR PRINCIPAL: Ocupa toda la pantalla, sin scroll en el body -->
<div class="flex h-screen w-screen overflow-hidden bg-gray-50">

    <!-- 1. SIDEBAR (Izquierda - Fijo) -->
    <!-- Solo visible en PC (md:block). En móvil se usa el p-sidebar del Navbar -->
    <div *ngIf="showNavbar" class="hidden md:flex flex-column w-18rem h-full shadow-2 z-2 bg-white flex-shrink-0 relative">
        <app-navbar class="h-full w-full"></app-navbar>
    </div>

    <!-- 2. ZONA DERECHA (Columna Vertical) -->
    <div class="flex flex-column flex-1 h-full min-w-0 relative">
        
        <!-- A. HEADER (Arriba - Fijo) -->
        <div *ngIf="showNavbar" class="flex-shrink-0 z-1 bg-white border-bottom-1 surface-border sticky top-0">
            <app-header></app-header>
        </div>

        <!-- B. CONTENIDO (Centro - Scrollable) -->
        <!-- Aquí es donde se cargan POS, Cocina, Dashboard -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden relative bg-gray-50 p-0">
            
            <!-- Navbar Móvil (Invisible, solo para lógica del menú desplegable) -->
            <app-navbar *ngIf="showNavbar" class="md:hidden"></app-navbar>

            <!-- VISTAS -->
            <router-outlet></router-outlet>
            
        </div>

    </div>

</div>
